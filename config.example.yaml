# Antigravity Wrapper Configuration
# Copy this file to config.yaml and customize as needed

# Server settings
port: 3047
host: "0.0.0.0"

# Rate limit (optional)
# Maximum requests per minute
# Default: 1000
rate_limit: 1000

# API key authentication (optional)
# If configured, clients must provide one of these keys via:
# - Authorization: Bearer <api_key>
# - x-api-key: <api_key>
api_keys:
  - "your-api-key-here"
  # - "your-second-api-key-here"

# Master Secret (optional)
# Used to generate dynamic API keys via the /admin/keys endpoint
# If set, you can use: POST /admin/keys with Authorization: Bearer <master_secret>
master_secret: ""

# Data Directory (optional)
# Where dynamic API keys are stored (default: data)
data_dir: "data"

# Proxy settings (optional)
# Supports HTTP, HTTPS, and SOCKS5 proxies
# proxy_url: "http://127.0.0.1:8080"
# proxy_url: "socks5://127.0.0.1:1080"
# proxy_url: "socks5://user:pass@127.0.0.1:1080"

# Credentials directory
# Where OAuth credentials are stored
# Default: ~/.antigravity
credentials_dir: ""

# Logging settings
# Available levels: debug, info, warn, error
log_level: "info"

# Debug mode
# Enables verbose logging and Gin debug mode
debug: false